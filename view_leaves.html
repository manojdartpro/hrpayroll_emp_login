<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Smart Attendance System</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
</head>
<body style="font-family: Arial, sans-serif; margin: 0; padding: 0; background-color: #f9f9f9;">


  <div style="max-width: 600px; margin: auto; padding: 20px; position: relative;">
    <h2 style="text-align: center; font-size: 1.5rem; color: #333;">list of leaves</h2>

    <div style="display: flex; flex-wrap: wrap; border: 1px solid #ddd; border-radius: 8px; padding: 15px; background-color: #fff; box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); margin-bottom: 15px;">
      <div style="flex: 1 1 calc(50% - 10px); margin-bottom: 10px;"><strong>Applied Date:</strong> 2024-12-20</div>
      <div style="flex: 1 1 calc(50% - 10px); margin-bottom: 10px;"><strong>From:</strong> 2024-12-25</div>
      <div style="flex: 1 1 calc(50% - 10px); margin-bottom: 10px;"><strong>To:</strong> 2024-12-31</div>
      <div style="flex: 1 1 calc(50% - 10px); margin-bottom: 10px;"><strong>Leave Type:</strong> Sick Leave</div>
      <div style="flex: 1 1 calc(50% - 10px); margin-bottom: 10px;"><strong>Reason:</strong> Fever</div>
      <div style="flex: 1 1 calc(50% - 10px); margin-bottom: 10px;"><strong>Status:</strong> <span style="font-weight: bold; color: green;">Approved</span></div>
	   <div style="flex: 1 1 calc(50% - 10px); margin-bottom: 10px;"><strong>Payment Status:</strong> <span style="font-weight: bold; color: green;">Paid</span></div>
    </div>

    <div style="display: flex; flex-wrap: wrap; border: 1px solid #ddd; border-radius: 8px; padding: 15px; background-color: #fff; box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); margin-bottom: 15px;">
      <div style="flex: 1 1 calc(50% - 10px); margin-bottom: 10px;"><strong>Leave Type:</strong> Casual Leave</div>
      <div style="flex: 1 1 calc(50% - 10px); margin-bottom: 10px;"><strong>Applied Date:</strong> 2024-12-22</div>
      <div style="flex: 1 1 calc(50% - 10px); margin-bottom: 10px;"><strong>From:</strong> 2024-12-28</div>
      <div style="flex: 1 1 calc(50% - 10px); margin-bottom: 10px;"><strong>To:</strong> 2025-01-02</div>
      <div style="flex: 1 1 calc(50% - 10px); margin-bottom: 10px;"><strong>Reason:</strong> Fever</div>
      <div style="flex: 1 1 calc(50% - 10px); margin-bottom: 10px;"><strong>Status:</strong> <span style="font-weight: bold; color: red;">Rejected</span></div>
	  <div style="flex: 1 1 calc(50% - 10px); margin-bottom: 10px;"><strong>Payment Status:</strong> <span style="font-weight: bold; color: red;">Unpaid</span></div>
    </div>
  </div>

</body>
</html>
