<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Attendance System</title>
</head>
<body style="font-family: Arial, sans-serif; background-color: #f4f4f4; margin: 0; padding: 20px;">

    <h2 style="text-align: center; color: #333;">Jio Tag Attendance</h2>

    <div style="display: grid; grid-template-columns: repeat(auto-fill, minmax(250px, 1fr)); gap: 20px; margin-top: 20px;">

        <!-- Example Attendance Record 1 -->
        <div style="background-color: white; padding: 15px; border-radius: 10px; box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);">
            <p style="font-size: 18px; color: #333; font-weight: bold;">Title: <span id="title1">Attendance 1</span></p>
            <p style="font-size: 18px; color: #333; font-weight: bold;">Date & Time: <span id="date1">2024-12-30 14:00:00</span></p>
            <p><strong>Latitude:</strong> <span id="lat1">12.9716</span></p>
            <p><strong>Longitude:</strong> <span id="lon1">77.5946</span></p>
            <div style="height: 150px; background-image: url('https://via.placeholder.com/150'); background-size: cover; background-position: center;"></div>
            <button onclick="viewMore('lat1', 'lon1', 'date1', 'title1')" style="width: 100%; padding: 8px; background-color: #007BFF; color: white; border: none; border-radius: 5px; font-size: 14px; cursor: pointer; margin-top: 10px;">View More</button>
        </div>

        <!-- Example Attendance Record 2 -->
        <div style="background-color: white; padding: 15px; border-radius: 10px; box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);">
            <p style="font-size: 18px; color: #333; font-weight: bold;">Title: <span id="title2">Attendance 2</span></p>
            <p style="font-size: 18px; color: #333; font-weight: bold;">Date & Time: <span id="date2">2024-12-30 15:00:00</span></p>
            <p><strong>Latitude:</strong> <span id="lat2">13.0827</span></p>
            <p><strong>Longitude:</strong> <span id="lon2">80.2707</span></p>
            <div style="height: 150px; background-image: url('https://via.placeholder.com/150'); background-size: cover; background-position: center;"></div>
            <button onclick="viewMore('lat2', 'lon2', 'date2', 'title2')" style="width: 100%; padding: 8px; background-color: #007BFF; color: white; border: none; border-radius: 5px; font-size: 14px; cursor: pointer; margin-top: 10px;">View More</button>
        </div>

    </div>

    <!-- Modal for Viewing Location on Google Maps -->
    <div id="viewModal" style="display: none; position: fixed; top: 0; left: 0; right: 0; bottom: 0; background: rgba(0, 0, 0, 0.7); padding: 20px; text-align: center;">
        <div style="background-color: white; padding: 20px; border-radius: 10px; width: 80%; max-width: 600px; margin: 0 auto;">
            <h3 style="color: #4CAF50;">Location on Google Maps</h3>
            <div id="map" style="height: 400px; width: 100%; margin-top: 20px;"></div>
            <button onclick="closeModal()" style="width: 100%; padding: 12px; background-color: #FF5722; color: white; border: none; border-radius: 5px; font-size: 16px; cursor: pointer; margin-top: 20px;">Close</button>
        </div>
    </div>

    <script>
        // Function to open modal and show the map
        function viewMore(latId, lonId, dateId, titleId) {
            var latitude = document.getElementById(latId).textContent;
            var longitude = document.getElementById(lonId).textContent;
            var date = document.getElementById(dateId).textContent;
            var title = document.getElementById(titleId).textContent;

            // Set up the map and location
            var mapOptions = {
                center: new google.maps.LatLng(latitude, longitude),
                zoom: 14,
                mapTypeId: google.maps.MapTypeId.ROADMAP
            };
            var map = new google.maps.Map(document.getElementById("map"), mapOptions);
            
            // Create a marker for the location
            var marker = new google.maps.Marker({
                position: new google.maps.LatLng(latitude, longitude),
                map: map,
                title: "Attendance Location"
            });

            // Show the modal
            document.getElementById("viewModal").style.display = "block";
        }

        // Close the modal
        function closeModal() {
            document.getElementById("viewModal").style.display = "none";
        }
    </script>

    <!-- Google Maps API -->
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD8f1L9dFvWoItckF4V8_7gGrl2K-Vt6xg&callback=initMap" async defer></script>
</body>
</html>
