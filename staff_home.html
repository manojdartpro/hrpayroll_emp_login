<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Attendance System</title>
    <!-- Link to Font Awesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body style="font-family: Arial, sans-serif; margin: 0; padding: 0; background-color: #f4f4f4;">

    <!-- Header Section -->
    <header style="background-color: #2c3e50; color: white; padding: 15px 20px;">
        <div style="display: flex; justify-content: space-between; align-items: center;">
            <div style="display: flex; align-items: center;">
                <div style="font-size: 22px; font-weight: bold;">
                           <img src="images/org _logo.jpg" alt="org _logo.jpg" style="width: 50px; height: 30px; border-radius: 0%; margin-right: 30px; margin-top: px;">

                    Sri Technologies
                </div>
            </div>
            <div>John Doe</div>
        </div>
    </header>

    <!-- Employee Information Section -->
    <section style="display: flex; align-items: center; margin-top: 20px; margin-bottom: 40px; background-color: white; padding: 15px; border-radius: 10px; box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);">
        <!-- Employee Photo -->
       <img src="images/employee.jpg" alt="Employee Photo" style="width: 90px; height: 90px; border-radius: 50%; margin-right: 30px; margin-top: -60px;">

        <!-- Employee Details -->
        <div style="font-size: 16px;">
            <div style="font-size: 20px; font-weight: bold;">MANOJ SURIGI</div>
            <p>Department: IT</p>
            <p>Email: johndoe@example.com</p>

            <!-- Attendance Status -->
            <div style="margin-top: 10px;">
                <h3>Attendance Status</h3>
                <span style="padding: 5px 10px; border-radius: 5px; color: white; background-color: #2ecc71; font-weight: bold;">Present</span>
            </div>
        </div>
    </section>

    <!-- Main Content Section -->
    <main style="padding: 20px; display: flex; flex-wrap: wrap; justify-content: space-between;">

        <!-- Profile Module -->
        <div style="width: 48%; background-color: #3498db; color: white; border-radius: 10px; margin-bottom: 15px; text-align: center; padding: 20px; box-sizing: border-box; cursor: pointer; transition: transform 0.3s ease;" onclick="window.location.href='update_staff.html';">
            <i class="fas fa-user" style="font-size: 40px; margin-bottom: 10px;"></i>
            <div style="font-size: 16px; font-weight: bold;">Profile</div>
        </div>

        <!-- Attendance Module -->
        <div style="width: 48%; background-color: #3498db; color: white; border-radius: 10px; margin-bottom: 15px; text-align: center; padding: 20px; box-sizing: border-box; cursor: pointer; transition: transform 0.3s ease;" onclick="window.location.href='attendance_buttuns.html';">
            <i class="fas fa-calendar-check" style="font-size: 40px; margin-bottom: 10px;"></i>
            <div style="font-size: 16px; font-weight: bold;">Attendance</div>
        </div>
		<div style="width: 48%; background-color: #3498db; color: white; border-radius: 10px; margin-bottom: 15px; text-align: center; padding: 20px; box-sizing: border-box; cursor: pointer; transition: transform 0.3s ease;" onclick="window.location.href='shift_detail.html';">
            <i class="fas fa-calendar-check" style="font-size: 40px; margin-bottom: 10px;"></i>
            <div style="font-size: 16px; font-weight: bold;">Shift details</div>
        </div

        <!-- Mark JioTag Attendance Module -->
        <div style="width: 48%; background-color: #3498db; color: white; border-radius: 10px; margin-bottom: 15px; text-align: center; padding: 20px; box-sizing: border-box; cursor: pointer; transition: transform 0.3s ease;" onclick="window.location.href='jiotag_buutons.html';">
            <i class="fas fa-check-circle" style="font-size: 40px; margin-bottom: 10px;"></i>
            <div style="font-size: 16px; font-weight: bold;">Mark JioTag Attendance</div>
        </div>

    

        <!-- Leaves Module -->
        <div style="width: 48%; background-color: #3498db; color: white; border-radius: 10px; margin-bottom: 15px; text-align: center; padding: 20px; box-sizing: border-box; cursor: pointer; transition: transform 0.3s ease;" onclick="window.location.href='leaves_buttons.html';">
            <i class="fas fa-calendar-day" style="font-size: 40px; margin-bottom: 10px;"></i>
            <div style="font-size: 16px; font-weight: bold;">Leaves</div>
        </div>

        <!-- Holidays Module -->
        <div style="width: 48%; background-color: #3498db; color: white; border-radius: 10px; margin-bottom: 15px; text-align: center; padding: 20px; box-sizing: border-box; cursor: pointer; transition: transform 0.3s ease;" onclick="window.location.href='holidays_list.html';">
            <i class="fas fa-sun" style="font-size: 40px; margin-bottom: 10px;"></i>
            <div style="font-size: 16px; font-weight: bold;">Holidays</div>
        </div>

        <!-- Week Off Module -->
        <div style="width: 48%; background-color: #3498db; color: white; border-radius: 10px; margin-bottom: 15px; text-align: center; padding: 20px; box-sizing: border-box; cursor: pointer; transition: transform 0.3s ease;" onclick="window.location.href='weekoff_list.html';">
            <i class="fas fa-calendar-check" style="font-size: 40px; margin-bottom: 10px;"></i>
            <div style="font-size: 16px; font-weight: bold;">Week Off</div>
        </div>

    </main>

</body>
</html>
